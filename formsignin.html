<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Album fotografico de PAA</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"
			integrity="sha512-RXf+QSDCUQs5uwRKaDoXt55jygZZm2V++WUZduaU/Ui/9EGp3f/2KZVahFZBKGH0s774sd3HmrhUy+SgOFQLVQ=="
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="dist/css/app.css" />
	</head>
	<body>
		<header class="header">
			<div class="header__grid container">
				<div class="header__logo">
					<a href="index.html" class="header__link">
						<h1>Aros</h1>
					</a>
				</div>
				<nav class="navigation">
					<a href="formsignin.html" class="navigation__link">Iniciar Sesión</a>
					<a href="formsignup.html" class="navigation__link">Registrarse</a>
					<a href="#" class="navigation__link">Cerrar Sesión</a>
				</nav>
			</div>
		</header>
		<div class="container">
			<main class="form">
				<h1 class="form__heading">Iniciar Sesión</h1>
				<div class="form__grid">
					<form class="form__formulary">
						<div class="form__group">
							<label for="email" class="form__label">Correo Electrónico</label>
							<input
								type="email"
								name="email"
								id="email"
								class="form__input"
								placeholder="correo@correo.com"
							/>
						</div>
						<div class="form__group">
							<label for="password" class="form__label">Contraseña</label>
							<input
								type="password"
								name="password"
								id="password"
								class="form__input"
								placeholder="Digita tu contraseña"
							/>
						</div>
						<button type="submit" class="btn btn-info btn-block">
							Iniciar Sesión
						</button>
					</form>
				</div>
				<a href="formreset.html" class="form__link">
					Recuperar la contraseña
				</a>
			</main>
		</div>
	</body>
</html>
